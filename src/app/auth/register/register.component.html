<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
              <div class="text-danger" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']">
                Username is required
              </div>
              <div class="text-danger" *ngIf="usernameInUse">
                Username is already in use
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
              <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">
                Invalid email format
              </div>
              <div class="text-danger" *ngIf="emailInUse">
                Email is already in use
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
              <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
                Password is required
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label">Repeat Password</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Repeat your password">
              <div class="text-danger" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['required']">
                Repeat Password is required
              </div>
              <div class="text-danger" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordMismatch')">
                Passwords do not match
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/login" class="btn btn-link text-decoration-none text-muted">Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>
